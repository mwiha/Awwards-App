{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card-body" style="margin-top:90px;">
        <h5 class="card-title"><a>Log in</a> <span style="float:right">Not a member yet? <a
                href="{% url 'signup' %}" class="text-info">Register now</a></span></h5>
        <div class="card-text">
            <form action="" method="post" novalidate>
                {% csrf_token%}
                {{ form|crispy}}
                <button type="submit" class="btn btn-info btn-sm">Login</button>
            </form>
        </div>
    </div>
    {% endblock %}
